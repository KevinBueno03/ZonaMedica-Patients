<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    </mat-sidenav>

    <mat-sidenav-content>
      <app-navbar-paciente (sidenavToggle)="sidenav.toggle()"></app-navbar-paciente>

      <section>
        <div class="row">
          <div class="col col-12 col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 columna" style="padding:0.5em;">
            <a routerLink="/zonamedica/pacientes/lista-doctores" (click)="especialidadMedica('Todos')"><img src=".../../../../../assets/img/equipo_medico.png"  alt="" class="img img-fluid"></a>
          </div>
          <div class="col col-12 col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 columna">
            <a routerLink="/zonamedica/pacientes/lista-doctores" (click)="especialidadMedica('Medicina General')"><img src=".../../../../../assets/img/Medicina General.jpg" alt=""></a>
          </div>
          <div class="col col-12 col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 columna">
            <a routerLink="/zonamedica/pacientes/lista-doctores" (click)="especialidadMedica('Odontologia')"><img src=".../../../../../assets/img/Odontologia.png"  alt=""></a>
          </div>

          <div class="col col-12 col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 columna">
            <a routerLink="/zonamedica/pacientes/lista-doctores" (click)="especialidadMedica('Especialidades Medicas')"><img src=".../../../../../assets/img/Especialidad.jpg"  alt=""></a>
          </div>
          <div class="col col-12 col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 columna">
            <a routerLink="/zonamedica/pacientes/lista-doctores" (click)="especialidadMedica('Laboratorios')"><img src=".../../../../../assets/img/Labs.png"  alt=""></a>
          </div>
          <div class="col col-12 col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 columna">
            <a routerLink="/zonamedica/pacientes/lista-doctores" (click)="especialidadMedica('Nutricion')"><img src=".../../../../../assets/img/Nutri.jpg"  alt=""></a>
          </div>
        </div>
    </section>
    </mat-sidenav-content>
  </mat-sidenav-container>
